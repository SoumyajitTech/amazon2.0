<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title id="cart">Your Cart</title>
    <link rel="icon" href="images/logo.png" type="image/icon type">
</head>
<body>
    <div class="width-full">
        <div class="header h-16 bg-gray-900 flex items-center">
            <div class="logo w-1/5 h-16">
                <a href="index.html">
                <img class="w-28 h-16 object-contain ml-10 mr-20 pt-3" src="images/logo-amazon-4096.png" alt="This is a logo">
                </a>
            </div>
            <input class="h-9 w-6/12 bg-gray-800 border border-grey-500 border-opacity-75 rounded-l-xl px-3 ml-6 focus:outline-none placeholder-white text-white" id="search" type="text" placeholder="Search...">
            <select class="h-9 w-40 bg-gray-800 border border-grey-500 border-opacity-75 px-3 text-white focus:outline-none" name="catagory" id="catagory">
                <option value="">Catagory</option>
                <option value="mobile">Mobile</option>
                <option value="desktop">Desktop</option>
                <option value="accessory">Accessory</option>
            </select>
            <div class="search h-9 w-30 bg-yellow-500 rounded-r-xl text-white px-2 flex justify-center items-center border border-grey-500 border-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <div class="icons ml-auto flex items-center justify-center text-white cursor-pointer">
                <div class="love-icon ml-6">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </div>
                <div class="cart-icon bg-yellow-500 p-1.5 ml-6 rounded-lg text-sm">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
                <div class="bell-icon mx-6">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="main h-screen flex">
            <div class="aside_catagory w-1/8 bg-gray-900 border-t-2 p-6 border-grey-700 focus:ring-2 border-opacity-75 items-center">                    
                <div class="sidebar_catagory p-1.5 bg-gray-700 hover:bg-gray-700 rounded-xl">
                    <div class="main-catagory text-yellow-500 flex font-bold p-1 cursor-pointer">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </span>
                        <span class="px-1">Catgories</span>
                    </div>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-gray-700 rounded-xl text-white cursor-pointer ml-6 mt-6 p-2">
                    <span>Echo and Alexa</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-gray-700 rounded-xl text-white cursor-pointer ml-8 p-2">
                    <span>Kindle</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-gray-700 rounded-xl text-white cursor-pointer ml-8 p-2">
                    <span>Books</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-gray-700 rounded-xl text-white cursor-pointer ml-8 p-2">
                    <span>Electronics</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-gray-700 rounded-xl text-white cursor-pointer ml-6 mt-6 p-2">
                    <span>Home and Garden</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-gray-700 rounded-xl text-white cursor-pointer ml-8 p-2">
                    <span>Fasion</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-gray-700 rounded-xl text-white cursor-pointer m-4 p-2 font-bold">
                    <span>
                    <i class="fa fa-percentage fa-1x"></i>
                    </span>&nbsp;
                    <span>Sell on Amazon</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-gray-700 rounded-xl text-white cursor-pointer m-4 p-2 font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>&nbsp;                    
                    <span>Help</span>
                </div>

            </div>
            <div class="main_section h-full flex-1 bg-white">      <!-- bg-gradient-to-r from-red-500 to-yellow-400 -->                    
                <h1 class="shopping_cart font-bold text-3xl text-gray-600 m-6">Shopping Cart</h1>
                <div class="product_catagory flex justify-center items-center text-gray-600 font-bold"> 
                    <div class="product_name ml-10 flex-grow">Product</div>
                    <div class="product_count w-48">Count</div>
                    <div class="total_cost w-48">Total Cost</div>
                </div>
                <div class="products flex justify-center items-center mt-10 hover:bg-gray-100 rounded-lg">
                    <div class="product_details flex items-center flex-grow">
                        <div class="product_image w-40 h-24 bg-white rounded-lg"><img class="h-full w-full object-contain" src="https://www.bhphotovideo.com/images/images2500x2500/apple_myd82ll_a_13_3_macbook_pro_with_1604809.jpg" alt="Macbook">
                        </div>
                        <div class="product_name">Apple MacBook Pro M1 (13.3-inch) 
                            <br> 
                            <div class="pruduct_maker font-bold">Apple</div>
                        </div>
                    </div>
                    <div class="count flex justify-center items-center w-48">
                        <div class="left_chevron bg-gray-100 flex items-center justify-center hover:bg-gray-200 mr-2 h-8 w-6 rounded-lg"><i class="fas fa-chevron-left"></i></div>
                        <div class="product_number">x1</div>
                        <div class="right_chevron bg-gray-100 rounded-lg w-6 h-8 flex justify-center items-center hover:bg-gray-200 ml-2 mr-28"><i class="fas fa-chevron-right"></i></div>
                    </div>
                    <div class="product_cost w-48 font-bold">â‚¹1,07,990</div>
                </div>
                <div class="products flex justify-center items-center mt-10 hover:bg-gray-100">
                    <div class="product_details flex items-center flex-grow">
                        <div class="product_image w-40 h-24 bg-white rounded-lg"><img class="h-full w-full object-contain" src="https://images-eu.ssl-images-amazon.com/images/I/41446q-VWuL._SX300_SY300_QL70_FMwebp_.jpg" alt="Samsung Galaxy M42">
                        </div>
                        <div class="product_name">Samsung Galaxy M42 5G 
                            <br>
                            <div class="product_maker font-bold">Samsung</div>
                        </div>
                    </div>
                    <div class="count flex justify-center items-center w-48">
                        <div class="left_chevron bg-gray-100 flex items-center justify-center hover:bg-gray-200 mr-2 h-8 w-6 rounded-lg"><i class="fas fa-chevron-left"></i></div>
                        <div class="product_number">x1</div>
                        <div class="right_chevron bg-gray-100 rounded-lg w-6 h-8 flex justify-center items-center hover:bg-gray-200 ml-2 mr-28"><i class="fas fa-chevron-right"></i></div>
                    </div>
                    <div class="product_cost w-48 font-bold">â‚¹23,999</div>
                </div>
                <br>
                <hr>
                <div class="total_price mt-10 font-bold text-2xl flex justify-end items-center mr-10">
                    <div class="total_price_heading">Total Price:</div>
                    <div class="numerical_price ml-10">â‚¹1,31,989</div>
                </div>
                <div class="buy_now mt-20 ml-auto font-bold text-2xl flex justify-center w-96 items-center mr-5 p-4 rounded-xl bg-yellow-500 text-white hover:bg-yellow-600 cursor-pointer">
                    Proceed to Buy
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
