<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="width-full">
        <div class="header h-16 bg-gray-900 flex items-center">
            <div class="logo w-1/5 h-16">
                <img class="w-28 h-16 object-contain ml-10 pt-3" src="images/logo-amazon-4096.png" alt="This is a logo">
            </div>
            <input class="h-9 w-30 bg-gray-800 border border-grey-500 border-opacity-75 rounded-l-xl px-3 ml-6 focus:outline-none placeholder-white text-white" id="search" type="text" placeholder="Search...">
            <select class="h-9 w-30 bg-gray-800 border border-grey-500 border-opacity-75 px-3 text-white focus:outline-none" name="catagory" id="catagory">
                <option value="">Catagory</option>
                <option value="">Mobile</option>
                <option value="">Desktop</option>
                <option value="">Accessory</option>
            </select>
            <div class="search h-9 w-30 bg-yellow-500 rounded-r-xl text-white px-2 flex justify-center items-center border border-grey-500 border-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <div class="icons ml-auto flex items-center justify-center text-white cursor-pointer">
                <div class="love-icon ml-6">
                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </div>
                <div class="cart-icon bg-yellow-500 p-1.5 ml-6 rounded-lg text-sm">
                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
                <div class="bell-icon mx-6">
                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="main h-screen flex">
            <div class="aside_catagory w-1/5 bg-gray-900 border-t-2 p-6 border-grey-700 border-opacity-75 items-center">                    
                <div class="sidebar_catagory p-1.5">
                    <div class="main-catagory text-yellow-500 bg-grey-700 flex font-bold p-1 cursor-pointer">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </span>
                        <span class="px-1">Catgories</span>
                    </div>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-grey-700 rounded-xl text-white cursor-pointer p-6">
                    <span>Echo and Alexa</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-grey-700 rounded-xl text-white cursor-pointer pl-8 p-2">
                    <span>Kindle</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-grey-700 rounded-xl text-white cursor-pointer pl-8 p-2">
                    <span>Books</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-grey-700 rounded-xl text-white cursor-pointer pl-8 p-2">
                    <span>Electronics</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-grey-700 rounded-xl text-white cursor-pointer p-6">
                    <span>Home and Garden</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-grey-700 rounded-xl text-white cursor-pointer pl-8 p-2">
                    <span>Fashion</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-grey-700 rounded-xl text-white cursor-pointer p-4 font-bold">
                    <span>
                    <i class="fa fa-percentage fa-1x"></i>
                    </span>&nbsp;
                    <span>Sell on Amazon</span>
                </div>
                <div class="sidebar_subcatagory flex hover:bg-grey-700 rounded-xl text-white cursor-pointer p-4 font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>&nbsp;                    
                    <span>Help</span>
                </div>

            </div>
            <div class="main_section flex-1 p-6 bg-grey-100">                    
                <div class="banner width-full h-44 rounded-lg flex items-end">                       
                    <button class="button flex justify-center items-center bg-white w-36 h-10 rounded-xl ml-4 mb-4 cursor-pointer text-yellow-500">Browse Products</button>
                </div>
            <div class="main_catagories">
                <h1 class="popular_catagories font-bold mt-6 text-grey-600 text-2xl flex items-center">Popular Catagories
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500 ml-1" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                </h1>
                <div class="catagory_icons flex">
                    <div class="desktop_icon h-20 w-20 bg-grey-700 p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-grey-500 bg-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="popular_icons h-20 w-20 bg-grey-700 p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-grey-500 bg-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="popular_icons h-20 w-20 bg-grey-700 p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-grey-500 bg-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="popular_icons h-20 w-20 bg-grey-700 p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-grey-500 bg-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="popular_icons h-20 w-20 bg-grey-700 p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-grey-500 bg-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="popular_icons h-20 w-20 bg-grey-700 p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-grey-500 bg-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
